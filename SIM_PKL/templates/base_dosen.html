{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - Dosen</title>
    <link rel="stylesheet" href="{% static 'css/dist/css/sweetalert.css' %}">
    <link href="{% static 'css/dist/css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/dist/js/dataTables.bootstrap4.min.css' %}" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- new -->
    <nav class="navbar d-flex justify-content-between py-3" style="background-color: rgb(255, 214, 0);">
        <div class="bd-highlight">
            <a href="/" class="d-flex d-sm-none"><img src="{% static 'css/UNU.png' %}" width="60px"></a>
            <a href="/" class="d-none d-sm-flex"><img src="{% static 'css/logo.png' %}" width="200px"></a>
        </div>

        <div class="bd-highlight">
            <h5 class="navbar-dark" style=" padding-right: 1rem; margin: 0;">
                SIM-LABSOS
            </h5>
        </div>

        <div class="bd-highlight">
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#" style="color: black;"><i
                    class="fas fa-bars"></i></button>
        </div>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu" style="background-color: #625f53;">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading" style="color: honeydew;">{{user}}</div>
                        <a class="nav-link collapsed" href="/">
                            <div class="sb-nav-link-icon btn btn-sm btn-warning rounded-pill"
                                style="margin-top: 10px; color: black; width: 100%; background-color: rgb(255, 214, 0);">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                            </div>
                        </a>
                        <a class="nav-link collapsed" href="cetak_dosen/">
                            <div class="sb-nav-link-icon btn btn-sm btn-warning rounded-pill"
                                style="margin-top: 10px; color: black; width: 100%; background-color: rgb(255, 214, 0);">
                                <i class="fas fa-book-open"></i>
                                Cetak Dokumen
                            </div>
                        </a>
                        <a class="nav-link collapsed" href="/accounts/logout">
                            <div class="sb-nav-link-icon btn btn-sm btn-warning rounded-pill"
                                style="margin-top: 10px; color: black; width: 100%; background-color: rgb(255, 214, 0);">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                {% include 'messages.html' %}
                {% block content %}
                <!-- # isi konten -->
                {% endblock %}
            </main>
        </div>


        <script src="{% static 'css/dist/js/jquery-3.5.1.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'css/dist/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'css/dist/js/scripts.js' %}"></script>
        <script src="{% static 'css/dist/js/Chart.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'css/dist/assets/demo/chart-area-demo.js' %}"></script>
        <script src="{% static 'css/dist/assets/demo/chart-bar-demo.js' %}"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'css/dist/js/dataTables.bootstrap4.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'css/dist/assets/demo/datatables-demo.js' %}"></script>
        <script src="{% static 'css/dist/js/sweetalert.min.js' %}"></script>
        <script src="{% static 'css/dist/js/sweetalert.js' %}"></script>
        <script src="{% static 'countable_field/js/scripts.js' %}"></script>

        <script>
            setTimeout(function () {
                if ($('#msg').length > 0) {
                    $('#msg').remove();
                }
            }, 2000)
        </script>

        {% block script %}

        {% endblock %}

</body>

</html>
